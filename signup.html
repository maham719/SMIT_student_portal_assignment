<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
<meta name="robots" content="noindex, follow">
</head>
<body>
    <div class="main">
          <div class="welcome">
    <img src="/images/portal.png
    " alt="" width="100px" height="100px">
                        <h1>Student portal </h1>
                    </div>
     <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                     <div class="register-form" id="register-form">
                               <div class="form-group">
                                <label for="signupname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="signupname" placeholder="your name"/>
                            </div>
                            <div class="form-group">
                                <label for="SignupEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="SignupEmail" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="SignupPass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="SignupPass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="Signup_re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="Signup_re_pass" placeholder="Repeat your password"/><small id="passwordMessage"></small>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </div>
                        <div id="overlay">
    <img src="/images/Trail loading.gif" alt="">
</div>
        
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="index.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

         <!-- JS -->
   <script type="module" src="js/firebase.js"></script>
   <script type="module" src="js/signup.js"></script>
     <script type="module" src="js/main.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>
</html>
