<body>

    <div class="main">

        <!-- Sign up form -->
       

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                         <div class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="loginemail"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="loginemail" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="loginpass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="loginpass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signin" id="login" class="form-submit" value="Log in"/>
                            </div>
                        </div>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
